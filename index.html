<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Awesome Books</title>
</head>
<body>
    <section class="heading_container">
        <h1 class="awesome">Awesome Books</h1>
        <div class="book-list" id="book-list"></div>
    </section>
    <section class="form_container">
        <div class ="line"></div>
        <h2>Add a new book</h2>
        <form id="book-form" class="book-form">
            <div class="input">
            <input type="text" name="title" id="title" placeholder="Title">
            <input type="text" name="title" id="author" placeholder="Author">
            </div>
            <div class="books-btn-div">
               <button type="submit" class="book-add" id="book-add">Add</button>
            </div>
        </form>         
    </section>
    <script src="/book.js"></script>    
</body>
</html>
